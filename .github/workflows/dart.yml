name: Continuous Deployement

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump'
        required: true

permissions:
  contents: write

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run : |
          cd app
          dart pub global activate pubspec_version_cli
          pubspec_version change --version ${{ github.event.inputs.version }}
          cat pubspec.yaml
  build_app:
    needs: bump_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: ls -la
  create_release:
    runs-on: ubuntu-latest
    needs: build_app
    steps:
      - uses: actions/checkout@v4
      - run: cat app/pubspec.yaml

